<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fashion.css">
    <link rel="stylesheet" href="fashion.html">

    <title>SKYMALL SHOPPING</title>
</head>

<body>
    <div class="fashion">

        <div class="row">
            <div class="col-md-3" id="item1">
                <img src="assets/ourstore/dress.jpg" alt="dress picture" height="300px" width="300px">
                <h6>Dress : $50 </h6>
                <input type="submit" class="submit" name="submit" id="submit" value="Add to cart">
                <button onclick="addToCart (item1)"> Add to cart</button>

            </div>

            <div class="col-md-3" id="item2">
                <img src="assets/ourstore/shoes.jpg" alt="dress picture" height="300px" width="300px">
                <h6>Fila shoes : $65 </h6>
                <input type="submit" class="submit" name="submit" id="submit" value="Add to cart">
                <button onclick=" addToCart(item2)"> Add to cart</button>

            </div>
            <div class="col-md-3" id="item3">
                <img src="assets/ourstore/boots.jpg" alt="dress picture" height="300px" width="300px">
                <h6>Boots : $72</h6>
                <input type="submit" class="submit" name="submit" id="submit" value="Add to cart">
                <button onclick=" addToCart(item3)"> Add to cart</button>

            </div>
            <div class="col-md-3" id="item4">
                <img src="assets/ourstore/jewellery1.jpg" alt="dress picture" height="300px" width="300px">
                <h6>Silver jewellery : $100 </h6>
                <input type="submit" class="submit" name="submit" id="submit" value="Add to cart">
                <button onclick="addToCart(item4)"> Add to cart</button>

            </div>

        </div>
    </div>
    <div class="cart" id="cart">
        <div class="title">cart</div>
        <hr />
        <div id="title"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
